<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Telescopes</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="p-3 mb-2 bg-info text-white">
        <p><a href="#" class="text-dark">
      <h3><b><i>Detailed information on Telescopes.</i></b></h3>
      </a></p>
    </div>
    </div>
  
<div class="container-fluid">
  <div class="row m-5">
    {% for product in products %}
    <div>
      <div class="card m-5" style="width: 18rem;">
        <img class="card-img-top" src="{{product.image.url}}" alt="Card image cap">
        <div class="card-body">
          <p class="card-title">{{product.name}}</p>
          
          <p class="card-text"><b><i>Detailed Description of</i></b><br>
            <b>
              1 	Reflector Telescope<br>
            2   Refractor Telescope<br>
            3   Catadioptric Telescope
            </b>
            <form action=""></form></p>
        </div>
        <ul class="list-group list-group-flush">
          
          <li class="list-group-item"><b>Price : </b>{{product.price}} (INR)</li>
          <li class="list-group-item"><b>About :</b><br>{{product.description}}</li>
        </ul>
        <div class="card-body">
        
          <button type="button" class="btn btn-dark"> <a href="#" class="card-link">Compare</a> </button> 
          <button type="button" class="btn btn-warning"><a href="#" class="card-link">Add To Cart</a>  </button>
        </div>
      </div>
    </div>
  {% endfor %}
  
  
  </div>
  
</div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
